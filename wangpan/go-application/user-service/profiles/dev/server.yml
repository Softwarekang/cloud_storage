# dubbo server yaml configure file


# application config
application:
  organization: "xupt.com"
  name: "UserService"
  module: "wangpan pojo-info server"
  version: "0.0.1"
  owner: "ankangan"
  environment: "dev"

# 注册中心配置
registries:
  "localZK":
    protocol: "zookeeper"
    timeout: "3s"
    address: "127.0.0.1:2181"


# 服务配置
services:
  # 用户服务配置
  "UserService":
    # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
    registry: "localZK"
    protocol: "dubbo"
    # 相当于dubbo.xml中的interface
    interface: "com.wpbs.service.UserService"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
      - name: "GetUser"
        retries: 1
        loadbalance: "random"
    # 服务探测配置
  "ServerCheckService":
    registry: "localZK"
    protocol: "dubbo"
    interface: "com.wpbs.service.ServerCheckService"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
      - name: "Check"
        retries: 1
        loadbalance: "random"


protocols:
  "dubbo":
    name: "dubbo"
    port: 20000


protocol_conf:
  dubbo:
    session_number: 700
    session_timeout: "180s"
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_rq_size: 1024
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024000
      session_name: "server"
